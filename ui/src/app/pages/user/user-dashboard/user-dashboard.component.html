
<div style="margin-top: 20px;" class="mat-elevation-z4"
*ngIf="auth.user$ | async as user;">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar src="{{user.photoURL}}">
      <mat-card-title>Welcome {{user.displayName}}</mat-card-title>
      <mat-card-subtitle>
        Here you will be able to manage your personal list,
        view list from groups you are a part of, and manage your user account.
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <h1>Movie List Management</h1>
      <mat-list>
        <mat-list-item>
          <button
            color="primary"
            mat-raised-button
            (click)="showSnackBar()">Manage Personal Movie List</button>
        </mat-list-item>
        <mat-list-item>
          <button
          color="primary"
          mat-raised-button
          (click)="showSnackBar()">View or Manage Group Movie List</button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="auth.signOut()">Sign Out</button>
    </mat-card-actions>
  </mat-card>
</div>
