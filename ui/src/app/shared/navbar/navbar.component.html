<mat-toolbar color="primary">

  <mat-icon routerLink="/" class="material-icons-outlined">movie</mat-icon>
  <span routerLink="/">Moviebase</span>

  <span class="nav-spacer"></span>

  <button mat-mini-fab color="primary" class="mat-elevation-z0" (click)="onSearchClick()">
    <mat-icon *ngIf="!showSearch">search</mat-icon>
    <mat-icon *ngIf="showSearch">close</mat-icon>
  </button>

  <!-- Show if user is auth else show login template -->
  <div *ngIf="auth.user$ | async as user; else login"
  routerLink="dashboard"
  class="user-avatar">
    <img class="ui mini circular image" src="{{user.photoURL}}">
      <!-- <img mat-card-avatar src="{{user.photoURL}}"> -->
  </div>

</mat-toolbar>

<!-- Search Bar -->
<div class="ui container search mat-elevation-z4" *ngIf="showSearch">
  <app-search-bar></app-search-bar>
</div>

<!-- When user is not authenticated -->
<ng-template #login>
  <button mat-button (click)=auth.googleSignIn()><h1>Login</h1></button>
</ng-template>
